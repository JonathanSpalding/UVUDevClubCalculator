<html>
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css" />
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
            <div>
            <div class="operators">
                <button ID="addbutton"> add
                </button>
                <button ID="subtractbutton"> subtract
                </button>
                <button ID="multiplybutton"> multiply
                </button>
                <button ID="dividebutton"> divide
                </button>
            </div>
            <div class="leftPanel">
                <button class="numbers" ID="zerobutton"> 0
                </button>
                <button class="numbers" ID="onebutton"> 1
                </button>
                <button class="numbers" ID="twobutton"> 2
                </button>
                <button class="numbers" ID="threebutton"> 3
                </button>
                <button class="numbers" ID="fourbutton"> 4
                </button>
                <button class="numbers" ID="fivebutton"> 5
                </button>
                <button class="numbers" ID="sixbutton"> 6
                </button>
                <button class="numbers" ID="sevenbutton"> 7
                </button>
                <button class="numbers" ID="eightbutton"> 8
                </button>
                <button class="numbers" id="ninebutton"> 9
                </button>
                <button ID="clearbutton"> clear
                </button>
            </div>
                <button ID="equalbutton"> equal
                </button>
            </div>
        </div>
    <script src="/app/app.js"></script>
</body>
</html>
